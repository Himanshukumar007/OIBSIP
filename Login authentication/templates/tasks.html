{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Tasks for {{ username }}</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Task</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.task }}</td>
      <td>{{ task.due }}</td>
    </tr>
    {% else %}
    <tr><td colspan="2">No tasks found.</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('dashboard') }}" class="btn btn-link mt-3">Back to Dashboard</a>
{% endblock %}
